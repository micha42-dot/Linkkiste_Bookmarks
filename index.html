    <!-- Error Trap for White Screen of Death -->
    <script>
      window.addEventListener('error', function(e) {
        // Ignorieren von ResizeObserver Fehlern, die oft harmlos sind
        if (e.message === 'ResizeObserver loop limit exceeded') return;

        if (document.body.innerText.trim() === '') {
           document.body.innerHTML = '<div style="padding:20px; font-family:sans-serif; color:red;"><h3>Application Crash</h3><p>' + e.message + '</p><p>Check console for details.</p></div>';
        }
      });
    </script>

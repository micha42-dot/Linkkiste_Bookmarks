  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <!-- Error Trap for White Screen of Death -->
    <script>
      window.addEventListener('error', function(e) {
        // Ignorieren von ResizeObserver Fehlern, die oft harmlos sind
        if (e.message && (e.message.includes('ResizeObserver') || e.message.includes('lockdown'))) return;
        
        console.error("Global Error:", e);
        var root = document.getElementById('root');
        
        // Only show full screen error if the app hasn't loaded (root still says "loading" or is empty)
        if (root && (!root.innerText || root.innerText.trim() === '')) {
           var errorHtml = '<div style="padding:40px; font-family:sans-serif; color:#333; text-align:center; max-width:600px; margin:0 auto; line-height:1.6;">';
           errorHtml += '<h3 style="margin-bottom:10px; color:#d32f2f;">Die App konnte nicht starten</h3>';
           errorHtml += '<p style="margin-bottom:20px;">Ein unerwarteter Fehler ist aufgetreten.</p>';
           errorHtml += '<div style="background:#f5f5f5; padding:10px; border-radius:4px; font-family:monospace; font-size:11px; text-align:left; overflow:auto; margin-bottom:20px;">' + (e.message || "Unknown Error") + '</div>';
           errorHtml += '<button onclick="window.location.reload(true)" style="padding:10px 20px; background:#3274D1; color:white; border:none; border-radius:4px; cursor:pointer;">Neu laden</button>';
           errorHtml += '</div>';
           root.innerHTML = errorHtml;
        }
      });
    </script>
  </body>
